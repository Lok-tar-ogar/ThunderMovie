{% extends 'master.html' %}
{% load poll_extras %}
{% block content %}
	<div class="single">
		<div class="container">
		   <div class="single_box1">
			 <div class="col-sm-5 single_left">
				<img src="{{ film.cover_img_link }}" class="img-responsive" alt=""/>
			 </div>
			 <div class="col-sm-7 ">
				{{ film.film_html | safe }}
			</div>
			<div class="clearfix"> </div>
		  </div>
		   <h4 class="tag_head">标签</h4>
	         <ul class="tags_links">
				{% for tag in tags %}
				<li><a href="/result/{{ tag }}">{{ tag }}</a></li>
				{% endfor %}


			 </ul>
			<div class="tags">
	    	<h4 class="tag_head">下载地址:(打开迅雷复制到新任务)</h4>
                <a href="#">{{ film.download_link }}</a>
<div class="clearfix"> </div>
			</div>
	    </div>
	</div>

{% endblock %}
